<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Contact Section</title>
  <style>
   
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Contact Section */
    .contact-section {
      background: url('your-image-path.jpg') no-repeat center center/cover; /* Replace 'your-image-path.jpg' */
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.6); /* Transparent background over image */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .contact-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact-container p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .contact-form {
      color: #333;
    }

    .contact-form .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact-form textarea {
      height: 100px;
      resize: none;
    }

    .contact-form button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>Got questions about your next adventure? Weâ€™re here to help!</p>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
